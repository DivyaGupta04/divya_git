<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Checker</title>
    <style>
        body {
            background-color: #E6E6FA; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif; 
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px; 
        }

        input[type="date"] {
            margin-bottom: 20px;
            padding: 8px; 
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
    </style>
    <script>
        function is_weekend() {
            var inputDate = new Date(document.getElementById("input").value);

           
            if (isNaN(inputDate.getTime())) {
                alert("Invalid Date");
                return;
            }

            
            if (inputDate.getDay() === 0 || inputDate.getDay() === 6) {
                alert("WEEKEND");
            } else {
                alert("NOT A WEEKEND");
            }
        }
    </script>
</head>

<body>
    <form action="">
        <label for="input">Enter the date:</label>
        <input type="date" id="input">
        <br>
        <button type="button" id="btn" onclick="is_weekend()">CHECK</button>
    </form>
</body>

</html>
